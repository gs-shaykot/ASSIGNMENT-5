<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="Donate" onclick="my_modal_4.showModal()">Donate</button>
<p id="para">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam, distinctio?</p>
<!-- You can open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_4.showModal()">open modal</button> -->
<dialog id="my_modal_4" class="modal">
  <div class="modal-box w-11/12 max-w-5xl">
    <h3 class="text-lg font-bold">Hello!</h3>
    <p class="py-4">Click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

<script>
    document.getElementById('Donate').addEventListener('click',function(){
        document.getElementById('para').style.backgroundColor='gray'
    })

</script>

</body>
</html>
